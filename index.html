<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Handwritten Digit Recognizer</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header>
          <h1>Handwritten Digit Recognizer</h1>
          <p>Draw a digit, then click Predict.</p>
        </header>
        <div class="canvas-wrap">
          <canvas id="digit-canvas" width="280" height="280"></canvas>
        </div>
        <div class="controls">
          <button id="predict-btn">Predict</button>
          <button id="clear-btn" class="secondary">Clear</button>
        </div>
        <div class="result" id="result">Prediction: -</div>
      </section>
    </main>
    <script src="/static/app.js"></script>
  </body>
</html>
